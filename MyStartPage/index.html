<!DOCTYPE html>
<html lang="es" xml:lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My StartPage</title>
  <link href="Images/icons/cacodemon.ico" type="image/x-icon" rel="shortcut icon" />
  <link rel="stylesheet" type="text/css" href="Style/bootstrap3/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="Style/bootstrap3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Style/style.css">
  <link rel="stylesheet" href="Style/direction-reveal.css">
  <script defer src="./Style/fonts/fontawesome/js/all.js"></script>
</head>

<body>

  <div class="container box">
    <div class="row boxRow">

      <div class="image col-xs-6 col-sm-5 col-md-3 col-lg-3">
        <div class="direction-reveal direction-reveal--grid-bootstrap direction-reveal--demo-bootstrap">
          <div class="row">
            <div class="imageA col-sm-12">
              <div class="direction-reveal__card cardA">
                <img src="" alt="Image" class="img-fluid" id="imgGrid1">
                <div class="direction-reveal__overlay direction-reveal__anim--in">
                  <h3 class="direction-reveal__title"></h3>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="imageB col-sm-12">
              <div class="direction-reveal__card cardB">
                <img src="" alt="Image" class="img-fluid" id="imgGrid2">
                <div class="direction-reveal__overlay direction-reveal__anim--in">
                  <h3 class="direction-reveal__title"></h3>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!--End direction-reveal-->
      </div>
      <!--End image-->

      <div class="wdsBox col-xs-6 col-sm-7 col-md-7 col-lg-7">
        <div class="row">
          <div class="wellcome col-sm-12">
            <h1 class="wellcomeText"></h1>
          </div>

          <div class="date col-sm-12">
            <h2 id="dateText"></h2>
          </div>

          <div class="celebration col-sm-12">
            <h2 id="celebrationText"></h2>
          </div>

          <div class="search col-sm-12">
            <div class="contentSearch">
              <div class="divForm">
                <form id="form" name="google" method="get" action="http://www.google.com/search">
                  <input id="searchInput" type="text" name="q" autofocus autocomplete="off" placeholder="Search">
                  <button id="searchInputSubmitSearch" type="submit" name="button"><i class="fas fa-search"></i></button>
                  <button id="searchInputSubmitReset" type="reset" name="button"><i class="fas fa-times"></i></button>
                </form>
              </div>
              <div class="dropdown" id="dropdown">
                <div class="searchElement" id="searchElementYouTube">
                  <a id="youtubeSearch" href="">
                    <p id="titleYouTube">
                      <span>YouTube</span>
                    </p>
                    <p id="searchYouTube"></p>
                  </a>
                </div>
                <div class="searchElement" id="searchElementTranslate">
                  <a id="translateSearch" href="">
                    <p id="titleTranslate">
                      <span>Translate</span>
                    </p>
                    <p id="SearchTranslate"></p>
                  </a>
                </div>
                <div class="searchElement" id="searchElementDuckduckgo">
                  <a id="duckduckgoSearch" href="">
                    <p id="titleDuckDuckGo">
                      <span>Duck Duck Go</span>
                    </p>
                    <p id="SearchDuckDuckGo"></p>
                  </a>
                </div>
                <div class="searchElement" id="searchElementYandex">
                  <a id="yandexSearch" href="">
                    <p id="titleYandex">
                      <span>Yandex</span>
                    </p>
                    <p id="SearchYandex"></p>
                  </a>
                </div>
              </div>
              <!--End dropdown-->
            </div>
            <!--End contentSearch-->
          </div>
          <!--End search-->
        </div>
      </div>
      <!--End wdsiBox-->

    </div>
  </div>

  <div class="buttons">
    <div class="">
      <button id="btnX" type="button" name="button">x</button>
    </div>

    <div class="">
      <button id="btnY" type="button" name="button">y</button>
    </div>

    <div class="">
      <button id="btnZ" type="button" name="button">z</button>
    </div>
  </div>

  <!-- Script -->
  <script type="text/javascript" src="Scripts/Jquery3/jquery.min.js"></script>
  <script type="text/javascript" src="Style/bootstrap3/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="Scripts/bundle.js"></script>
  <script type="text/javascript" src="calendar.json"></script>
  <script type="text/javascript" src="urls.json"></script>
  <script type="text/javascript" src="Scripts/script.js"></script>
</body>

</html>
